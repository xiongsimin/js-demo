<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*数组中新增了map和reduce方法*/


        //map()：接收一个函数，将原数组中的所有元素用这个函数处理后放入新数组返回。
        let arr = [1, 10, -5, 20, 7];
        arr = arr.map(item => {
            return item * 2;
        });
        console.log(arr);//[2, 20, -10, 40, 14]

        //reduce()：为数组中每个函数执行回调函数，不包括数组中被删除或未被赋值的元素
        //arr.reduce(callback,[initialValue])
        let result = arr.reduce((a, b) => {
            console.log("上一次处理后：" + a);
            console.log("当前正在处理：" + b);
            return a + b;
        }, 100);
        console.log(result);


        //上一次处理后：100
// 当前正在处理：2
// 上一次处理后：102
// 当前正在处理：20
// 上一次处理后：122
//当前正在处理：-10
//上一次处理后：112
//当前正在处理：40
//上一次处理后：152
//当前正在处理：14
//166
    </script>
</body>

</html>
