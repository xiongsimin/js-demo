<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*数组解构*/
        let arr = [1, 2, 3]
        let a = arr[0];
        let b = arr[1];
        let c = arr[2];
        console.log(a, b, c);
        let [x, y, z] = arr;
        console.log(x, y, z);

        /*对象解构*/
        const person = {
            name: "jack",
            age: 21,
            language: ["java", "js", "css"]
        }
        const { name: abc, age, language } = person;
        console.log(abc, age, language)

        /*字符串扩展*/
        let str = "hello.vue";
        console.log(str.startsWith("hello"));
        console.log(str.endsWith("vue"));
        console.log(str.includes("ll"));
        console.log(str.includes("hello"));
        /*字符串模板*/
        let str1 = `<div>
                        <span>hello world</span>
                    </div>`;
        console.log(str1);
        /*字符串插入变量和表达式。变量名写在${}中，${}中可以放入JavaScript表达式*/
        // let info = `我是${abc}，今年${age + 10}了`;
        // console.log(info);//我是jack，今年31了

        function fun() {
            return "这是一个函数"
        }
        let info = `我是${abc}，今年${age + 10}了，我想说：${fun()}`;
        console.log(info);//我是jack，今年31了，我想说：这是一个函数

    </script>

</body>

</html>
