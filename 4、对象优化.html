<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*新增API*/
        const person = {
            naem: "jack",
            age: 22,
            language: ["java", "js", "css"]
        }

        console.log(Object.keys(person));//["naem", "age", "language"]
        console.log(Object.values(person));//["jack", 22, Array(3)]
        console.log(Object.entries(person));//[Array(2), Array(2), Array(2)]

        const target = { a: 1 };
        const source1 = { b: 2 };
        const source2 = { c: 3 };
        //第一个参数是目标对象，后面的参数都是原对象
        Object.assign(target, source1, source2);
        console.log(target);//{a: 1, b: 2, c: 3}


        //声明对象简写
        const name = "张三";
        const age = 23;
        const person1 = { name: name, age: age };
        //简写
        const person2 = { name, age };
        console.log(person1);
        console.log(person2);


        //对象的函数属性简写
        let person3 = {
            name: "jack",
            //以前
            eat: function (food) {
                console.log(this.name + "在吃" + food);
            },
            //简写  注：箭头函数不能使用this，获取不到
            eat1: food => {
                console.log(person3.name + "在吃" + food);
            },
            eat2(food) {
                console.log(this.name + "在吃" + food);
            }
        }

        person3.eat("香蕉");//jack在吃香蕉
        person3.eat("苹果");//jack在吃苹果
        person3.eat("橘子");//jack在吃橘子

        /*对象拓展运算符*/
        //拷贝对象（深拷贝）
        let person4 = {
            name: "Lucy",
            age: 14
        }
        let someone = { ...person4 }
        console.log(someone);//{name: "Lucy", age: 14}
        //合并对象
        let age1 = { age: 12 };
        let name1 = { name: "Nancy" };
        let person5 = { ...age1, ...name1 };
        console.log(person5);//{age: 12, name: "Nancy"}

        let person6 = { name: "zhangsan" };
        person6 = { ...age1, ...name1 };
        console.log(person6);



    </script>
</body>

</html>
